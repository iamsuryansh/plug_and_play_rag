[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --disable-warnings
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
asyncio_mode = auto
markers =
    integration: marks tests as integration tests (slower)
    unit: marks tests as unit tests (fast)
    api: marks tests as API tests
    llm: marks tests that require LLM providers
